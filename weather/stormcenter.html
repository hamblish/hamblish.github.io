    <main>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Your Information</legend>
          <label class="top">*Full Name:<input type="text" name="name" minlength="5" required /></label>
          <label class="top">Email:<input type="email" name="email" placeholder="email@email.com" /></label>
          <label class="top">*Phone Number:<input type="tel" name="phone" required placeholder="1235556789" pattern="[0-9]{10,11}"/></label>
          <label class="top">*Zip Code:<input type="text" inputmode="numeric" pattern="[0-9]{5}" name="zip" required /></label>
        </fieldset>
        <fieldset>
          <legend>Storm Information</legend>
          <label class="top">Storm Date:<input type="date" /></label>
          <label class="top">Storm Type:<input list="storm-type-list" name="stormType" /></label>
          <datalist id="storm-type-list">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
            <option value="Fog"></option>
          </datalist>
          <label class="toprange">Storm Severity (Current: <span id="stormseverityvalue">5</span>):
            <input type="range" id="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" />
            
          </label>
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
          </datalist>
          <label class="top">Storm Region:<select name="region">
              <option selected="selected" disabled>Select Region ...</option>
              <option value="preston">Preston</option>
              <option value="sodasprings">Soda Springs</option>
              <option value="fishhaven">Fish Haven</option>
            </select></label>
          <div>User In-Danger Level:</div>
          <label class="sbs"><input type="radio" name="danger-level" value="yes">Yes</label>
          <label class="sbs"><input type="radio" name="danger-level" value="maybe">Maybe</label>
          <label class="sbs"><input type="radio" name="danger-level" value="no">No</label>
          <label class="top">Additional Information / Comments:<textarea name="additional-info" rows="5" cols="33"></textarea></label>
        </fieldset>
        <input type="submit" value="Send Weather Report" class="submitBtn">
      </form>
    </main>
